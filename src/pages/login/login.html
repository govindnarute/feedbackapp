<ion-content  padding-top style="justify-content: center;"  >
  <div text-center padding-top>
<ion-img style="width: 120px; height: 120px;" src="https://eperformance.beacox.space:8080/assets/images/MB-feedback1.png"></ion-img>
  </div>
<form (ngSubmit)="login(frm.value)" #frm="ngForm" >

<ion-list>

  <ion-item>
    <ion-input type="Email" placeholder="Email" name="userName"  required ngModel></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="Password" ngModel name="password" required></ion-input>
  </ion-item>
   
    
  

</ion-list>
<div padding>
  <button block ion-button  [disabled]="!frm.valid">LOGIN</button>
</div>
</form>
</ion-content>
