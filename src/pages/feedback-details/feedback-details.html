<ion-header>

  <ion-navbar>
    <ion-title>Details
<ion-icon name="close" (click)="closeMe()" float-right></ion-icon>

    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label fixed>From</ion-label>
    <ion-label > {{feedbackData.fromUserName}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label fixed>To</ion-label>
    <ion-label > {{feedbackData.toName}}</ion-label>
  </ion-item>
   <ion-item>
    <ion-label fixed>Feedback</ion-label>
    <ion-label > {{feedbackData.feedbackText}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label fixed>Date</ion-label>
    <ion-label > {{feedbackData.toName}}</ion-label>
  </ion-item>
  
</ion-list>

</ion-content>
